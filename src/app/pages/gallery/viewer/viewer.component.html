<div class="div-card" *ngIf="imageInput">
    <mat-card fxLayout fxLayoutGap="20px">
        <span fxFlex="1 1 50%">
            <mat-card-header>
                <mat-card-title>{{imageInput.desc}}</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <img class="galleryImage" [src]="loadedImage" />
                <div>{{imageInput.desc}}</div>
            </mat-card-content>
        </span>
        <span fxFlex="1 1 50%">
            <mat-card-actions>
                <form [formGroup]="commentsForm" (ngSubmit)="addComment()">
                    <div>
                        <mat-form-field> 
                            <mat-label for="username">Felhasználó: </mat-label> 
                            <input matInput type="text" formControlName="username" />
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <mat-label for="comment">Foglalható időpontok: </mat-label>
                            <mat-select placeholder="Foglalható időpontok" formControlName="comment">
                                <mat-option [value]="appointment.foglalasDatum" *ngFor="let appointment of newdate">{{appointment.foglalasDatum}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div class="break"></div>

                    <div class="break"></div>
                    <div>
                        <button mat-raised-button color="primary" type="submit">Foglalás</button>
                    </div>
                </form>
            </mat-card-actions>
        </span>

    </mat-card>
    <div >
        <table>
            <tr>
                <th>Szabad időpontok</th>
            </tr>
            <tr *ngFor="let appointment of newdate; let i = index;"
                [ngStyle]="{'background-color' : i % 2 === 0 ? 'darkcyan' : 'cyan'}">
                <td>{{appointment.foglalasDatum | dateFormat}}</td>
            </tr>
        </table>
    </div>
</div>
